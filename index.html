<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Data Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
   </head>
  <body onload="getDashboard()">

    <div class="container">
      <div class="row">
        <h1>Data Analysis on Cancer Patients</h1>
        <div class="w-100">
          <div class="col">
            <div class="alert alert-info content" role="alert">
              <b>No. of Patients: <span id='numPatients'></span> |
              Total Incurred Costs: $<span id='totalCosts'></span> |
              Health Service Area: New York |
              Source: <a>https://health.data.ny.gov/</a>
            </b>
            </div>
          </div>
        </div>
        <div class="col">
          <h2>Highest Cancer Prone Age Group</h2>
          <div>
           <canvas id="myChart" width="400" height="400"></canvas>
          </div>
        </div>
        <div class="col">
          <h2>Gender Prone Cancer </h2>
          <div>
         <canvas id="myChart1" width="400" height="400"></canvas>
        </div>
        </div>
        <div class="w-100">
          <div class="col">
            <h2>Common types of Cancer</h2>
            <div>
           <canvas id="myChart4" width="400" height="400"></canvas>
          </div>
          </div>
        </div>
        <div class="col">
          <h2>Commonly used Insurances</h2>
          <div>
            <canvas id="myChart2" width="400" height="400"></canvas>
        </div>
        </div>
        <div class="col">
          <h2>Type of Admissions</h2>
          <div>
         <canvas id="myChart3" width="400" height="400"></canvas>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
